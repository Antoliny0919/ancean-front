├─ .husky # git hooks(if commit eslint, prettier process auto)
│  └─_
├─ api  # set of api for HTTP with backend
│  ├─ client.js # axios object
│  └─ auth.js # api related with file name
│
│
├─ components # (Global) -> common, (Local) -> create page by page Ex) signin, signup
│  ├─ common # (Global) <1>
│  ├─ signin # (Local) <2>
│  └─ signup # (Local) <2>
│      ├─ data.jsx # static data
│      # (Main, Body, Footer) --> page structure(large range)
│      ├─ SignUpMain.jsx 
│      ├─ SignUpBody.jsx
│      └─ SignUpFooter.jsx
│
│
│
├─ pages # route
│  
├─ public # img
│ 
├─ redux # reducer, wrapper
│
└─ styles # global styles --> Ex) theme, font

common # <1> set of Global Components
├─ sign # only used in certain page --> Ex) sign(signUp, signIn)
│    ├─ containers
│    └─ modules
│
├─ Button.jsx # use this button components all pages
├─ CenterTemplate.jsx
└─ FadeInEffect.jsx

signup # <2> set of Local Components
├─ containers # <3>
├─ items # <4>
├─ modules # <5>
└─ process # <6>

